<!DOCTYPE html>
<html lang="en">
<head>

    <div class="naverlogo"><br>

    <div class="log">
        <p class="textbox1">비밀번호</p>

    <div class="log">
        <p class="textbox2">비밀번호 재확인</p>
        <input type="password" class="idnum2">
    </div><br>

    <div class="log">
        <p class="textbox3">이름</p>
        <input type="text" class="idnum3">
    </div>

    <div class="log">
    <p class="name">생년월일</p>
    <input type="text" placeholder="년(4자)" class="idnum4">
    <select name="month"  class="idnum5">
        <option value="month" selected>월</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
   <input type="text" placeholder="일" class="idnum6">
    </div>

    <div class="log">
        <p class="name1">성별</p>
    <select name="mail" class="choice">
        <option value="month" selected>선택</option>
        <option value="1">남성</option>
        <option value="2">여성</option>
    </select>
    </div><br>

    <div class="log">
        <p class="name">휴대전화</p>
    <select name="mail" class="num">
        <option value="month" selected>대한민국+82</option>
        <option value="2">일본+81</option>
    </select>
    </div>

    <div class="log">
         <input type="text" placeholder="전화번호입력" class="number">
         <button class="bring"> <img src="bring.png" style="width: 5vw; min-width: 5px;" /> </button>
    </div>

    <div class="log">
        <div class="num2">
        <input type="text" placeholder="인증번호를 입력하세요" class="text1">
        </div>
    </div><br>

  
    <div class="log">
    <button class="join"> <img src="login.png" style="width: 40vw; min-width: 140px;" /> </button>
    </div>
